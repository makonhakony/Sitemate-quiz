<h2>List of Issues</h2>
<ul>
  <li *ngFor="let issue of issues">
    {{ issue.title }}: {{ issue.description }}
    <button (click)="deleteIssue(issue.id)">Delete Issue</button>
</li>
</ul>

<div>
    <h1>Create Issue</h1>
    <form (ngSubmit)="submitIssue()">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="issueTitle" name="title" required>
      
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="issueDescription" name="description" required></textarea>
      
        <button type="submit">Submit Issue</button>
    </form>
</div>

<div>
    <h1>Update Issue</h1>
    <form (ngSubmit)="updateIssue()">
        <label for="title">Id:</label>
        <input type="text" id="title" [(ngModel)]="uissueID" name="id" required>

        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="uissueTitle" name="title" required>
      
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="uissueDescription" name="description" required></textarea>
      
        <button type="submit">Update Issue</button>
    </form>
</div>

<div>
    <h1>Search Issue:</h1>
    <form (ngSubmit)="searchIssue()">
        <label for="title">Id:</label>
        <input type="text" id="title" [(ngModel)]="issueID" name="id" required>
      
        <button type="submit">Search Issue</button>
    </form>
    <div *ngIf="displayTitle">{{displayTitle}}</div>
    <div *ngIf="displayDescription">{{displayDescription}}</div>
</div>
